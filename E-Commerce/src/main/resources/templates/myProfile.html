<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Shop | Contact</title>

<!-- Font awesome -->
<link href="css/font-awesome.css" rel="stylesheet">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<!-- SmartMenus jQuery Bootstrap Addon CSS -->
<link href="css/jquery.smartmenus.bootstrap.css" rel="stylesheet">
<!-- Product view slider -->
<link rel="stylesheet" type="text/css" href="css/jquery.simpleLens.css">
<!-- slick slider -->
<link rel="stylesheet" type="text/css" href="css/slick.css">
<!-- price picker slider -->
<link rel="stylesheet" type="text/css" href="css/nouislider.css">
<!-- Theme color -->
<link id="switcher" href="css/theme-color/default-theme.css"
	rel="stylesheet">
<!-- Top Slider CSS -->
<link href="css/sequence-theme.modern-slide-in.css" rel="stylesheet"
	media="all">

<!-- Main style sheet -->
<link href="css/style.css" rel="stylesheet">

<!-- Google Font -->
<link href='https://fonts.googleapis.com/css?family=Lato'
	rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway'
	rel='stylesheet' type='text/css'>


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<!--  
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    -->

</head>
<body>
	<!-- wpf loader Two -->
	<div id="wpf-loader-two">
		<div class="wpf-loader-two-inner">
			<span>Loading</span>
		</div>
	</div>
	<!-- / wpf loader Two -->
	<!-- SCROLL TOP BUTTON -->
	<a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
	<!-- END SCROLL TOP BUTTON -->


	<!-- Start header section -->
	<div sec:authorize="hasAuthority('ROLE_ADMIN')">
		<div lang="en" th:insert="_adminheader::adminheader"></div>
	</div>
	<div sec:authorize="hasAuthority('ROLE_USER')">
		<div lang="en" th:insert="_header::header"></div>
	</div>
	<div sec:authorize="isAnonymous()">
		<div lang="en" th:insert="_header::header"></div>
	</div>


	<!-- catg header banner section -->
	<section id="aa-catg-head-banner">
		<img src="img/fashion/fashion-header-bg-8.jpg" alt="fashion img">
		<div class="aa-catg-head-banner-area">
			<div class="container">
				<div class="aa-catg-head-banner-content">
				 	<h2 class = "section-headLine"><span th:text="${#strings.toUpperCase(user.username)}"></span></h2> 
					<ol class="breadcrumb">
						<li><a th:href="@{/}">Home</a></li>
						<li class="active">Profile</li>
					</ol>
				</div>
			</div>
		</div>
	</section>
	<!-- / catg header banner section -->
	<!-- start contact section -->
	<section id="aa-contact">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="aa-contact-area">
						<!-- Contact address -->
						<div class="aa-contact-address">
							<div class="row">
								<div class="col-md-8">
									<div class="aa-contact-address-left">
										<form th:action="@{/updateUserInfo}" class="aa-login-form" method="post">
                    						<label for="fullname">Fullname</label>
                    						<input type="text" th:value="${user.fullname}" class="form-control" id="fullname" name = "fullname">
                    						<label for="email">Email<span>*</span>&nbsp<span th:if="${emailExists}">Email already exists. Choose a different one.</span></label>
                    						<input required = "required" type="email" class="form-control" th:value="${user.email}" id="email" name = "email">
                    						<label for="phone">Phone</label>
                    						<input type="tel" pattern="^[0-9\-\+]{9,15}$" th:value="${user.phone}" class="form-control" id="phone" name = "phone">
                    						<div>
                    							<div>
                    							<label for="dateofbirth">Date of Birth</label>
                    							</div>
                    						<input type="date" max="2020-12-31" min="1900-01-01" th:value="${user.dateofbirth}" class="form-control" id="dateofbirth" name = "dateofbirth">
                    						</div>
                    						<label for="address">Address</label>
                    						<input type="text" th:value="${user.address}" class="form-control" id="address" name = "address">
                    						<label for="password">Password<span>*</span>&nbsp<span th:if="${wrongPassword}">Wrong Password</span></label>
                    						<input required = "required" type="password" class="form-control" th:value="${currentPassword}" id="password" name = "currentPassword">
                    						<button type="submit" class="aa-browse-btn">Update User</button>                    
                  					</form>
									</div>
								</div>
								<div class="col-md-4">
									<div class="aa-contact-address-right">
										<address>
											<h4>DailyShop</h4>
											<p>Lorem ipsum dolor sit amet, consectetur adipisicing
												elit. Rerum modi dolor facilis! Nihil error, eius.</p>
											<p>
												<span class="fa fa-home"></span>Huntsville, AL 35813, USA
											</p>
											<p>
												<span class="fa fa-phone"></span>+ 021.343.7575
											</p>
											<p>
												<span class="fa fa-envelope"></span>Email:
												support@dailyshop.com
											</p>
										</address>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div lang="en" th:insert="_footer::footer"></div>
	<div lang="en" th:insert="_modal::modal"></div>

	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
	<!-- SmartMenus jQuery plugin -->
	<script type="text/javascript" src="js/jquery.smartmenus.js"></script>
	<!-- SmartMenus jQuery Bootstrap Addon -->
	<script type="text/javascript" src="js/jquery.smartmenus.bootstrap.js"></script>
	<!-- To Slider JS -->
	<script src="js/sequence.js"></script>
	<script src="js/sequence-theme.modern-slide-in.js"></script>
	<!-- Product view slider -->
	<script type="text/javascript" src="js/jquery.simpleGallery.js"></script>
	<script type="text/javascript" src="js/jquery.simpleLens.js"></script>
	<!-- slick slider -->
	<script type="text/javascript" src="js/slick.js"></script>
	<!-- Price picker slider -->
	<script type="text/javascript" src="js/nouislider.js"></script>
	<!-- Custom js -->
	<script src="js/custom.js"></script>


</body>
</html>
